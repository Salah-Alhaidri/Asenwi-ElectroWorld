{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand font-weight-bold" href="{% url 'shop:home' %}">Asenwi ElectroWorld</a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <!-- Cart Icon -->
                <li class="nav-item mr-3"> <!-- Added margin-right here -->
                    <a class="nav-link position-relative" href="{% url 'order:cart' %}">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="badge badge-pill badge-danger position-absolute top-0 start-100 translate-middle">
                            {{ request.user | cart_total }}
                        </span>
                    </a>
                </li>

                <!-- User Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-tie"></i> {{ request.user.profile.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'accounts:profile' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'shop:home' %}">Orders</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <!-- Login Link -->
                <li class="nav-item">
                    <a class="nav-link btn btn-primary btn-sm text-white" href="{% url 'accounts:login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
